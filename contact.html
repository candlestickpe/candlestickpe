<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Candlestick PE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark" style="background:#333;">
    <div class="container">
      <a class="navbar-brand" href="/">CANDLESTICK PE</a>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-3">Contact</h1>
    <p class="text-white-50">
      아래 양식을 통해 문의를 남겨주시면 빠르게 회신드리겠습니다.
    </p>

    <hr class="my-4">

    <form class="mt-4" style="max-width:600px;">
      <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" required>
      </div>
      <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="email" class="form-control bg-dark text-light border-secondary" required>
      </div>
      <div class="mb-3">
        <label class="form-label">메시지</label>
        <textarea class="form-control bg-dark text-light border-secondary" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-outline-light">Send Message</button>
    </form>

    <div class="mt-5 text-white-50">
      <p><strong>Address:</strong> B02, 3rd Floor, 20, Gukjekeumyung-ro, Yeongdeungpo-gu, Seoul</p>
      <p><strong>Email:</strong> <a href="mailto:jcjang@candlestickpe.com" class="text-white">jcjang@candlestickpe.com</a></p>
    </div>
  </main>

  <footer class="py-4" style="background:#222;">
    <div class="container small text-white-50">
      © CANDLESTICK PE · B02, 3rd Floor, 20, Gukjekeumyung-ro, Yeongdeungpo-gu, Seoul
    </div>
  </footer>
</body>
</html>
